<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'self'">
    <title>Sviitti</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/phaser/build/phaser.js"></script>

    <!-- cordova script (do not load for browsers) -->
    <script type="text/javascript">
      console.log("User agent: " + navigator.userAgent.toLowerCase());
      if (navigator.userAgent.toLowerCase().match('android')) {
        document.write("<script src='cordova.js'><\/script>");
      }
    </script>
    <script src="https://cdn.rawgit.com/driftyco/ng-cordova/master/dist/ng-cordova.min.js"></script>
    <script src="https://cdn.rawgit.com/nraboy/ng-cordova-oauth/master/dist/ng-cordova-oauth.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZfXKjbXEWmbCnw3GviLOZ_ZTqrBH9_wI">
    </script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/wirelessService.js"></script>
    <script src="js/shipService.js"></script>
    <script src="js/friendsService.js"></script>
    <script src="js/shipDirective.js"></script>
    <script src="js/generateShipImagesDirective.js"></script>
  </head>
  <body ng-app="sviitti">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
