<ion-view hide-nav-bar="true">
  <ion-content>
    <ion-scroll zooming="true" direction="xy" style="width: 1800px; height: 800px">
      <sviitti-generate-ship-images id="phaser-ship-generate-images" style="width: 50px; height: 50px;" urls="urls"></sviitti-ship>

      </p>
    </ion-scroll>
  </ion-content>
</ion-view>
