<ion-view view-title="Mocking">
  <ion-content>
    <ion-scroll direction="y" style="height: 85vh;">
      <form ng-submit="update(form.fbid, form.btAddress, form.selectedBssid)">
        <ion-list>
          <ion-item>
            <label class="item item-input">
              <span class="input-label">Facebook id:</span>
              <input type="text" ng-model="form.fbid"/>
            </label>
          </ion-item>
          <ion-item>
            <label class="item item-input">
              <span class="input-label">Bluetooth id:</span>
              <input type="text" ng-model="form.btAddress"/>
            </label>
          </ion-item>
          <span class="input-label">BSSID:</span>
          <ion-radio ng-repeat="bssid in bssids" ng-model="form.selectedBssid" ng-value="bssid.bssid">
            {{bssid.name}}:{{bssid.bssid}}
          </ion-radio>
        </ion-list>
      </form>
    </ion-scroll>
  </ion-content>
</ion-view>
